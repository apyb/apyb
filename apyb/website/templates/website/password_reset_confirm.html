{% extends "website/base.html" %}

{% block content %}

{% if validlink %}
  <h1>Redefinir senha</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Enviar">
  </form>
{% else %}
  <p>
    O link de redefinição de senha é inválido, possivelmente por já ter sido
    usado. Solicite a redefinição de senha novamente.
  </p>
{% endif %}

{% endblock %}
